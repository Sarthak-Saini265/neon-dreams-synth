<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Dreams Synth</title>
    <!-- Bootstrap 5.3.3 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>
        /* Ensures the page is full-screen and has a black background */
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
            background-color: #000;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
        }

        /* The canvas where the magic happens */
        #synthCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: crosshair;
        }

        /* Minimal UI container */
        .ui-container {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 10;
            background-color: rgba(20, 20, 20, 0.5);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        /* Styling for the orb count and clear button */
        #orbCount {
            font-size: 1.2rem;
            margin-right: 1rem;
            min-width: 120px; /* Prevents layout shift */
        }

        #clearButton {
            color: #ff00ff;
            border-color: #ff00ff;
        }
        #clearButton:hover {
            background-color: #ff00ff;
            color: #000;
            box-shadow: 0 0 15px #ff00ff;
        }

        /* Initial prompt message */
        #startMessage {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            color: rgba(255, 255, 255, 0.7);
            text-shadow: 0 0 10px #00ffff;
            pointer-events: none; /* Allows clicks to pass through to the canvas */
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }

        /* Hide the message when the 'started' class is added */
        #startMessage.hidden {
            display: none;
        }
    </style>
</head>
<body>

    <!-- The canvas for drawing orbs -->
    <canvas id="synthCanvas"></canvas>

    <!-- Simple UI for orb count and clearing -->
    <div class="ui-container d-flex align-items-center">
        <span id="orbCount" aria-live="polite">Orbs: 0</span>
        <button id="clearButton" class="btn btn-sm btn-outline-light">Clear All</button>
    </div>

    <!-- Initial message to prompt user interaction -->
    <div id="startMessage">Click to Begin</div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- GLOBAL VARIABLES & CONSTANTS ---
            const canvas = document.getElementById('synthCanvas');
            if (!canvas) {
                console.error("Canvas element not found!");
                document.body.innerHTML = "Error: Canvas element not found. This application cannot run.";
                return;
            }
            const ctx = canvas.getContext('2d');
            const clearButton = document.getElementById('clearButton');
            const orbCountSpan = document.getElementById('orbCount');
            const startMessage = document.getElementById('startMessage');

            let audioContext;
            let orbs = [];
            let hasStarted = false;

            // --- CONFIGURATION ---
            const NEON_COLORS = {
                CYAN: { color: '#00ffff', waveform: 'sine' },
                MAGENTA: { color: '#ff00ff', waveform: 'square' },
                YELLOW: { color: '#ffff00', waveform: 'triangle' },
                LIME: { color: '#00ff00', waveform: 'sawtooth' },
            };
            const COLOR_KEYS = Object.keys(NEON_COLORS);

            // Pentatonic scale (C minor) to make it sound harmonious
            const PENTATONIC_SCALE_SEMITONES = [0, 3, 5, 7, 10]; // Root, Minor 3rd, 4th, 5th, Minor 7th
            const BASE_FREQ = 110; // A2
            const NUM_OCTAVES = 4;
            const PITCH_MAP = generatePitchMap();

            // --- PITCH GENERATION ---
            /**
             * Generates an array of frequencies based on a pentatonic scale
             * over several octaves. This quantizes the pitch to ensure harmony.
             */
            function generatePitchMap() {
                const frequencies = [];
                for (let i = 0; i < NUM_OCTAVES; i++) {
                    for (const semitone of PENTATONIC_SCALE_SEMITONES) {
                        const noteIndex = i * 12 + semitone;
                        frequencies.push(BASE_FREQ * Math.pow(2, noteIndex / 12));
                    }
                }
                return frequencies;
            }

            /**
             * Maps a Y-coordinate to a specific frequency from our generated scale.
             * @param {number} y - The y-coordinate on the canvas.
             * @returns {number} A frequency in Hz.
             */
            function getNoteFrequency(y) {
                const normalizedY = 1 - (y / window.innerHeight); // Invert so top is high pitch
                const index = Math.floor(normalizedY * PITCH_MAP.length);
                return PITCH_MAP[Math.min(index, PITCH_MAP.length - 1)];
            }


            // --- ORB CLASS ---
            class Orb {
                constructor(x, y) {
                    this.x = x;
                    this.y = y;
                    this.vx = (Math.random() - 0.5) * 2; // Random horizontal velocity
                    this.vy = (Math.random() - 0.5) * 2; // Random vertical velocity
                    
                    const colorKey = COLOR_KEYS[Math.floor(Math.random() * COLOR_KEYS.length)];
                    this.colorInfo = NEON_COLORS[colorKey];
                    
                    this.baseRadius = 10 + Math.random() * 10;
                    this.radius = this.baseRadius;
                    this.pulseTime = 0;

                    this.lifespan = 8000 + Math.random() * 2000; // 8-10 seconds
                    this.createdAt = Date.now();
                    this.isFading = false;
                    this.fadeDuration = 1000; // 1 second fade out

                    this.frequency = getNoteFrequency(y);
                    this.setupAudio();
                }

                /**
                 * Creates and configures the Web Audio API nodes for this orb.
                 */
                setupAudio() {
                    try {
                        if (!audioContext) return;
                        this.oscillator = audioContext.createOscillator();
                        this.gainNode = audioContext.createGain();

                        this.oscillator.type = this.colorInfo.waveform;
                        this.oscillator.frequency.setValueAtTime(this.frequency, audioContext.currentTime);
                        
                        this.gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                        this.gainNode.gain.linearRampToValueAtTime(0.2, audioContext.currentTime + 0.1); // Quick fade in

                        this.oscillator.connect(this.gainNode);
                        this.gainNode.connect(audioContext.destination);
                        this.oscillator.start();
                    } catch (e) {
                        console.error("Error setting up audio for orb:", e);
                    }
                }

                /**
                 * Updates the orb's position, checks for collisions, and manages its lifecycle.
                 */
                update() {
                    // Movement
                    this.x += this.vx;
                    this.y += this.vy;

                    // Edge bouncing
                    if (this.x - this.radius <= 0 || this.x + this.radius >= window.innerWidth) {
                        this.vx *= -1;
                        this.x = Math.max(this.radius, Math.min(this.x, window.innerWidth - this.radius));
                    }
                    if (this.y - this.radius <= 0 || this.y + this.radius >= window.innerHeight) {
                        this.vy *= -1;
                        this.y = Math.max(this.radius, Math.min(this.y, window.innerHeight - this.radius));
                    }
                    
                    // Pulsing effect for visuals
                    this.pulseTime += 0.1;
                    this.radius = this.baseRadius + Math.sin(this.pulseTime) * 2;

                    // Lifecycle management
                    const age = Date.now() - this.createdAt;
                    if (!this.isFading && age > this.lifespan) {
                        this.isFading = true;
                        this.fadeStartTime = Date.now();
                        // Start audio fade out
                        if (this.gainNode) {
                            const now = audioContext.currentTime;
                            this.gainNode.gain.cancelScheduledValues(now);
                            this.gainNode.gain.linearRampToValueAtTime(0, now + this.fadeDuration / 1000);
                        }
                    }
                }

                /**
                 * Draws the orb on the canvas with its glow effect.
                 * @param {CanvasRenderingContext2D} ctx - The canvas rendering context.
                 */
                draw(ctx) {
                    let opacity = 1.0;
                    if (this.isFading) {
                        const fadeProgress = (Date.now() - this.fadeStartTime) / this.fadeDuration;
                        opacity = 1.0 - Math.min(fadeProgress, 1.0);
                    }

                    if (opacity <= 0) return;

                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                    
                    ctx.globalAlpha = opacity;
                    ctx.fillStyle = this.colorInfo.color;
                    ctx.shadowColor = this.colorInfo.color;
                    ctx.shadowBlur = 20;
                    
                    ctx.fill();
                    ctx.globalAlpha = 1.0; // Reset for other elements
                    ctx.shadowBlur = 0; // Reset for other elements
                }

                /**
                 * Checks if the orb's lifecycle is complete.
                 * @returns {boolean} True if the orb should be removed.
                 */
                isDead() {
                    return this.isFading && (Date.now() - this.fadeStartTime) > this.fadeDuration;
                }

                /**
                 * Cleans up audio resources.
                 */
                destroy() {
                    if (this.oscillator) {
                        this.oscillator.stop();
                        this.oscillator.disconnect();
                    }
                    if (this.gainNode) {
                        this.gainNode.disconnect();
                    }
                }
            }

            // --- CORE LOGIC ---

            /**
             * Initializes the application, sets canvas size, and adds event listeners.
             */
            function init() {
                resizeCanvas();
                window.addEventListener('resize', resizeCanvas);
                canvas.addEventListener('click', handleClick);
                clearButton.addEventListener('click', handleClearAll);
                
                // Start the main animation loop
                animate();
            }

            /**
             * The main animation loop, called with requestAnimationFrame for smooth 60fps.
             */
            function animate() {
                // Create the trailing light effect by drawing a semi-transparent black rectangle
                ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // Update and draw each orb
                orbs.forEach(orb => {
                    orb.update();
                    orb.draw(ctx);
                });

                // Remove dead orbs
                const deadOrbs = orbs.filter(orb => orb.isDead());
                deadOrbs.forEach(orb => orb.destroy());
                orbs = orbs.filter(orb => !orb.isDead());

                // Update UI
                orbCountSpan.textContent = `Orbs: ${orbs.length}`;

                // Loop
                requestAnimationFrame(animate);
            }

            /**
             * Handles creating a new orb on click.
             * Also initializes the AudioContext on the first user interaction.
             * @param {MouseEvent} event - The click event.
             */
            function handleClick(event) {
                // Initialize AudioContext on first user gesture (required by browsers)
                if (!hasStarted) {
                    try {
                        audioContext = new (window.AudioContext || window.webkitAudioContext)();
                        hasStarted = true;
                        startMessage.classList.add('hidden');
                    } catch (e) {
                        console.error("Web Audio API is not supported in this browser.", e);
                        alert("Sorry, your browser does not support the Web Audio API needed for this experience.");
                        return;
                    }
                }
                
                if (!audioContext || audioContext.state === 'suspended') {
                    audioContext.resume();
                }
                
                const orb = new Orb(event.clientX, event.clientY);
                orbs.push(orb);
            }

            /**
             * Clears all orbs from the screen and stops their sounds.
             */
            function handleClearAll() {
                orbs.forEach(orb => {
                    orb.destroy(); // Clean up audio nodes
                });
                orbs = []; // Empty the array
            }

            /**
             * Resizes the canvas to fit the window.
             */
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }

            // --- START THE APP ---
            init();
        });
    </script>
</body>
</html>
